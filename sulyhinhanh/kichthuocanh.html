<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Kích Thước Ảnh</title>
    <link rel="stylesheet" href="kichthuocanh.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7fa; /* Màu nền sáng và dễ chịu */
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff; /* Màu nền trắng cho khu vực chính */
            border-radius: 12px; /* Bo góc cho các phần tử */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng nhẹ */
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #00796b; /* Màu tiêu đề xanh dương đậm */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #004d40; /* Màu văn bản xanh lục đậm */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #00796b; /* Viền màu xanh dương đậm */
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #004d40; /* Màu viền khi focus */
            outline: none;
        }

        .form-group button {
            background-color: #00796b; /* Màu nền nút xanh dương đậm */
            color: #ffffff; /* Màu văn bản trắng */
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #004d40; /* Màu nền khi hover */
        }

        #resizedImage {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border: 2px solid #00796b; /* Viền cho ảnh */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thay Đổi Kích Thước Ảnh</h1>
        
        <div class="form-group">
            <label for="uploadImage">Chọn ảnh từ máy tính:</label>
            <input type="file" id="uploadImage" accept="image/*" onchange="loadImage(this)">
        </div>
        
        <div class="form-group">
            <label for="resizeWidth">Chiều rộng mới (px): </label>
            <input type="number" id="resizeWidth" min="1" value="100">
        </div>

        <div class="form-group">
            <label for="resizeHeight">Chiều cao mới (px): </label>
            <input type="number" id="resizeHeight" min="1" value="100">
        </div>

        <div class="form-group">
            <button onclick="resizeImage()">Thay Đổi Kích Thước</button>
            <button onclick="downloadImage('png')">Tải Ảnh (PNG)</button>
            <button onclick="downloadImage('jpg')">Tải Ảnh (JPG)</button>
            <button onclick="downloadImage('ico')">Tải Icon (ICO)</button>
            <button onclick="downloadImage('bmp')">Tải Ảnh (BMP)</button> <!-- Nút tải BMP -->
        </div>

        <div id="imageContainer">
            <img id="resizedImage" src="" alt="Ảnh">
        </div>
    </div>

    <script>
        function resizeImage() {
            var newWidth = document.getElementById('resizeWidth').value;
            var newHeight = document.getElementById('resizeHeight').value;
            var image = document.getElementById('resizedImage');
            
            // Thay đổi kích thước ảnh
            image.style.width = newWidth + 'px';
            image.style.height = newHeight + 'px';
        }

        function loadImage(input) {
            var file = input.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    // Hiển thị ảnh sau khi tải lên
                    var image = document.getElementById('resizedImage');
                    image.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }

        function downloadImage(format) {
            var image = document.getElementById('resizedImage');
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');

            // Đặt kích thước của canvas bằng với kích thước của ảnh
            canvas.width = image.width;
            canvas.height = image.height;

            // Vẽ ảnh lên canvas
            context.drawImage(image, 0, 0, canvas.width, canvas.height);

            let downloadUrl;

            if (format === 'bmp') {
                // Chuyển đổi canvas thành dữ liệu BMP
                downloadUrl = canvasToBMP(canvas);
            } else {
                // Tạo URL cho ảnh đã vẽ trên canvas cho các định dạng khác
                downloadUrl = canvas.toDataURL('image/' + format);
            }

            // Tạo một thẻ <a> để tải về
            var downloadLink = document.createElement('a');
            downloadLink.href = downloadUrl;
            downloadLink.download = 'ket_cau.' + format;

            // Thêm thẻ <a> vào trang và kích hoạt sự kiện click
            document.body.appendChild(downloadLink);
            downloadLink.click();

            // Xóa thẻ <a> sau khi tải xong
            document.body.removeChild(downloadLink);
        }

        function canvasToBMP(canvas) {
            var width = canvas.width;
            var height = canvas.height;
            var imgData = canvas.getContext('2d').getImageData(0, 0, width, height);
            var bmpHeader = new Uint8Array(54 + width * height * 3);
            var offset = 54;
            var rowSize = Math.ceil((width * 24 + 31) / 32) * 4;
            var dataSize = rowSize * height;

            bmpHeader.set([0x42, 0x4D], 0); // 'BM' magic number
            bmpHeader.set([dataSize & 0xFF, (dataSize >> 8) & 0xFF, (dataSize >> 16) & 0xFF, (dataSize >> 24) & 0xFF], 2);
            bmpHeader.set([0, 0, 0, 0], 6); // Reserved
            bmpHeader.set([54, 0, 0, 0], 10); // Offset to pixel data
            bmpHeader.set([40, 0, 0, 0], 14); // DIB header size
            bmpHeader.set([width & 0xFF, (width >> 8) & 0xFF, (width >> 16) & 0xFF, (width >> 24) & 0xFF], 18); // Width
            bmpHeader.set([height & 0xFF, (height >> 8) & 0xFF, (height >> 16) & 0xFF, (height >> 24) & 0xFF], 22); // Height
            bmpHeader.set([1, 0], 26); // Planes
            bmpHeader.set([24, 0], 28); // Bits per pixel
            bmpHeader.set([0, 0, 0, 0], 30); // Compression
            bmpHeader.set([dataSize & 0xFF, (dataSize >> 8) & 0xFF, (dataSize >> 16) & 0xFF, (dataSize >> 24) & 0xFF], 34); // Image size
            bmpHeader.set([2835, 0, 2835, 0], 38); // Print resolution
            bmpHeader.set([0, 0, 0, 0], 46); // Colors used
            bmpHeader.set([0, 0, 0, 0], 50); // Important colors

            for (var y = height - 1; y >= 0; y--) {
                for (var x = 0; x < width; x++) {
                    var index = (y * width + x) * 4;
                    var r = imgData.data[index];
                    var g = imgData.data[index + 1];
                    var b = imgData.data[index + 2];
                    var offsetX = x * 3;
                    var offsetY = (height - 1 - y) * rowSize;

                    bmpHeader[54 + offsetY + offsetX] = b;
                    bmpHeader[54 + offsetY + offsetX + 1] = g;
                    bmpHeader[54 + offsetY + offsetX + 2] = r;
                }
            }

            return URL.createObjectURL(new Blob([bmpHeader], { type: 'image/bmp' }));
        }
    </script>
</body>
<script src="https://www.xaydungminhkhoa.online/quaylai.js"></script>

</html>
