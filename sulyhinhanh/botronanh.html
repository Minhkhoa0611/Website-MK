<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rounder</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* Màu nền sáng để tạo cảm giác sạch sẽ */
            color: #333; /* Màu chữ tối để dễ đọc */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #444; /* Màu chữ tiêu đề tối hơn để nổi bật */
            margin-bottom: 20px;
        }

        #main-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        #image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px; /* Bo góc khung ảnh để trông mềm mại hơn */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Bóng khung ảnh nổi bật hơn */
            background-color: #fff; /* Nền của khung ảnh */
            border: 1px solid #ddd; /* Đường viền nhẹ cho khung ảnh */
        }

        #rounded-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: #fff; /* Nền của phần điều khiển */
            padding: 20px;
            border-radius: 10px; /* Bo góc phần điều khiển */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bóng cho phần điều khiển */
            max-width: 400px; /* Kích thước tối đa của phần điều khiển */
            width: 100%;
        }

        #slider {
            width: 100%;
            max-width: 300px; /* Kích thước tối đa của slider */
        }

        button {
            background-color: #4CAF50; /* Màu nền xanh lá cây cho nút bấm */
            color: white; /* Màu chữ trắng */
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px; /* Bo góc nút bấm */
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* Hiệu ứng chuyển màu nền và bóng nút */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Bóng nút bấm */
            width: 100%;
            max-width: 200px; /* Kích thước tối đa của nút bấm */
        }

        button:hover {
            background-color: #45a049; /* Màu nền khi di chuột qua nút */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Tăng độ bóng khi di chuột */
        }

        .info-text {
            margin-bottom: 10px;
            color: #666; /* Màu chữ nhạt hơn cho hướng dẫn */
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px; /* Kích thước tối đa của input file */
        }

        input[type="range"] {
            margin: 10px 0;
            cursor: pointer;
        }

        /* Responsive design cho màn hình nhỏ */
        @media (max-width: 768px) {
            #main-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }

            #image-container {
                width: 80%;
                max-width: 300px; /* Đảm bảo khung ảnh không quá lớn trên màn hình nhỏ */
                height: auto;
            }

            #controls {
                width: 80%;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .info-text {
                font-size: 14px;
            }

            #slider {
                max-width: 250px; /* Kích thước slider trên màn hình nhỏ */
            }
        }
    </style>
</head>
<body>

    <h1>Image Rounder</h1>
    <div id="main-container">
        <div id="image-container">
            <img id="rounded-image" src="" alt="Rounded Image">
        </div>
        <div id="controls">
            <input type="file" id="image-input" accept="image/*">
            <div class="info-text">Chọn một bức ảnh từ máy tính của bạn</div>
            <input type="range" id="slider" min="0" max="100" value="50">
            <div class="info-text">Kéo thanh trượt để điều chỉnh bo góc ảnh</div>
            <button onclick="downloadImage('png')">Tải ảnh về (PNG)</button>
            <button onclick="downloadImage('jpg')">Tải ảnh về (JPG)</button>
            <button onclick="downloadImage('ico')">Tải ảnh về (ICO)</button>
            <button onclick="downloadImage('bmp')">Tải ảnh về (BMP)</button>
            <button onclick="resetBorder()">Bỏ bo góc</button>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const roundedImage = document.getElementById('rounded-image');
        const slider = document.getElementById('slider');
        const imageContainer = document.getElementById('image-container');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDataURL = e.target.result;
                    roundedImage.src = imageDataURL;
                };
                reader.readAsDataURL(file);
            }
        });

        slider.addEventListener('input', function() {
            const borderRadiusValue = this.value + '%';
            imageContainer.style.borderRadius = borderRadiusValue;
        });

        function downloadImage(format) {
            html2canvas(imageContainer, { backgroundColor: null }).then(canvas => {
                let dataURL;
                switch (format) {
                    case 'png':
                        dataURL = canvas.toDataURL('image/png');
                        break;
                    case 'jpg':
                        dataURL = canvas.toDataURL('image/jpeg');
                        break;
                    case 'ico':
                        dataURL = canvas.toDataURL('image/png'); // ICO không hỗ trợ trực tiếp, dùng PNG tạm thời
                        break;
                    case 'bmp':
                        dataURL = canvas.toDataURL('image/bmp');
                        break;
                    default:
                        dataURL = canvas.toDataURL('image/png');
                }
                const link = document.createElement('a');
                link.href = dataURL;
                link.download = `rounded_image.${format}`;
                link.click();
            });
        }

        function resetBorder() {
            imageContainer.style.borderRadius = '0%';
            slider.value = 0; /* Đặt giá trị slider về 0 khi reset */
        }
    </script>
    <script src="https://www.xaydungminhkhoa.online/quaylai.js"></script>

</body>
</html>
